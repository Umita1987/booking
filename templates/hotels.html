<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>
    <style>
        .shadow {
            background: white;
            box-shadow: 2px 2px 5px 0px rgb(0,0,0,0.2);
            padding: 10px;

        }
    </style>
</head>
<body>
<div>
    {% for hotel in hotels%}
    <div style="display: flex; margin-inside: 15px; margin-bottom: 15px; margin-right: 30px; margin-left: 15px;">
        <img src="{{ url_for('static', path='images/' + hotel.image_id|string + '.jpg') }}"
        alt="Фото отеля" width="300">
        <div class="shadow" style="margin-left: 15px" >
            <h1>{{hotel.name}}</h1>
            <h4>{{hotel.location}}</h4>
        </div>
        </div>
    {% endfor %}
</div>
</body>
</html>
